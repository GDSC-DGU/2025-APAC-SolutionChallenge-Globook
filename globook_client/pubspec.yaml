name: globook_client
description: "Globook is a e-book application that helps you to read any book"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # gRPC communication
  grpc: ^4.0.1

  # Logging and Debugging Processer
  logger: ^2.5.0

  # Caching Image
  cached_network_image: ^3.4.1

  # Storage
  get_storage: ^2.1.1
  flutter_secure_storage: ^9.2.4

  # State Management
  get: ^4.7.2

  # Icon for iOS/Android Icons
  flutter_launcher_icons: ^0.14.3

  # Encryption for Server URL / GCP, Firebase Key
  envied: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # assets:
  # - images/a_dot_burr.jpeg
  # - images/a_dot_ham.jpeg

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic
